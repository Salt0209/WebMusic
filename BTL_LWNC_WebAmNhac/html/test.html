<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Bar with Bootstrap</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="path_to_your_logo_image" alt="Your Logo" width="30" height="30" class="d-inline-block align-top">
      </a>
      <!-- Tên trang -->
      <span class="navbar-text">
        Your Website
      </span>
      <!-- Thanh tìm kiếm -->
      <form class="d-flex ms-auto">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <!-- Nút đăng nhập -->
      <button class="btn btn-outline-primary mx-2" type="button">Đăng nhập</button>
      <!-- Nút đăng ký -->
      <button class="btn btn-primary" type="button">Đăng ký</button>
    </div>
  </nav>
</header>

<!-- Link Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
